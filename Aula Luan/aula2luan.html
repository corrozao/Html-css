      <form>
      <!--A tag input é uma caixa de texto padrão. Tem um atributo chamado (type) que possui os valores (text,passowrd,email)-->
      <!-- Outro atributo de input é o (placeholder) seu valor é um texto que explica ao clientoq é para ser feito -->
      <!--A tag Label serve para engolbar um texto que irá selecionar um input. Para isso, o seu input deverá ter um id de referência.--> 
      <!--readonly serve para inputs do tipo (texto)-->
      <!-- Disable serve para os inputs do tipo text, botôes e opções de seleões(checkbox e radio)-->
      <label for="nome">Digite o seu nome:</label><input id="nome" type="text" placeholder="Digite seu nome" required> <br>
      <!-- O atributo required serve para inputs(text, password, email e textarea)-->
<!-- Os inputs com ty (checkbox ou radio) ~sao para escolhas. Elas possuem um atributo chamado (name) que caracteriza o seu grupo. As checkbox podem ter vários valores já os radios tem apenas 1valor por grupo.-->
<br><br><br>
