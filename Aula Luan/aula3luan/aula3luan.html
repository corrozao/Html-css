<html>
<head>
 <title>Aula3</title>

    <body>
 <table border="1" bordercolor="black"> <!--O atributo (border) serve para criar uma linha nas colunas -->
    <tr><th colspan="5"></th></tr>
    <!-- As colunas podem receber um atributo -->
    <!--A tag (tr) serve para construçãode uma linha na tabela e as tag (td,th) servem para construções de colunas a tag(th aplica uma formatação de texto centralizado e negrito)-->
    <tr> <th>Marca:</th> <th>Modelo:</th> <th>Ano: </th> <th>Valor:</th></tr>
    <tr> <td>Volkswagen</td> <td>Golf</td><td>2009</td><td>38.500</td></tr>
    <tr> <td>Fiat </td><td>Palio</td><td>2010</td><td>19.700</td></tr>
    <tr> <td>Honda</td> <td>Civic</td> <td>2012</td> <td>61.500</td></tr>
<!-- As colunas podem receber um atributo (colspan) que recebe um valor de colunas para que a coluna ocupe aquele tamanho-->   
    <tr> <td colspan="4">O melhor preço da região</td></tr>
    <tr> <th colspan="3">03/12/2021</th><th>20:00</th></tr>

</table>


 </body>   
</head>

</html>
